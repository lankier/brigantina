$def with (bookid, genres, err='')
$var title: Добавление жанра
<h1>Добавление жанра</h1>
$if err: <p class="error">$err</p>
<form method="POST">
  <label for="genre"></label>
  <select id="genre" name="genre">
$for g in genres: <option value="$g.id">$g.description ($g.id)</option>
  </select>
  <button name="submit" type="submit" id="submit">Отправить</button>
</form>
<p><a href="/editbook/$bookid">Вернуться</a> на страницу редактирования книги.</p>
