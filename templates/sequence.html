$def with (sequence)
$var title: Сериал $sequence.name
$:chunkrender.page_tab(sequence.id, 'sequence', '')

<h1>$sequence.name</h1>

<form method="POST" action="/download">
$for b in sequence.books:
  $:chunkrender.book_item(b)
$if access('many_download'):
  <button name="submit" type="submit" id="submit">Скачать всё выбранное</button>
<input name="back" value="/sequence/$sequence.id" type="hidden">
</form>
