$def with (input={}, err='')
$var title: Создать нового автора
<h1>Создать нового автора</h1>

$if err:
  <p class="error">$err</p>

<form method="POST">
  <label for="firstname">Имя:</label>
  <input type="text" name="firstname" value="$input.get('firstname', '')"><br/>
  <label for="lastname">Фамилия:</label>
  <input type="text" name="lastname" value="$input.get('lastname', '')"><br/>
  <input name="checkuniq" type="checkbox">Проверять уникальность автора</input><br/>
  <button name="submit" type="submit" id="submit">Отправить</button>
</form>
